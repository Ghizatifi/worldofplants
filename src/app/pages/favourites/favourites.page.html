<app-header2 pageName="fev"></app-header2>

<ion-content>
  <ion-item *ngIf="config.getFavSize()==0" text-center>
    <ion-label>{{"noFav" | translate}}</ion-label>
  </ion-item>

  <ion-grid>
    <ion-row >
      <ion-col size="6"  *ngFor="let item of config.favourite" class='flex'>
        <app-product-card  [product]="item"></app-product-card>
        </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
