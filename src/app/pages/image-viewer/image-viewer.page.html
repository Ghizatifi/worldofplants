<ion-content>
<ion-icon style="color: grey; font-size: 25px; margin: 10px;" name="close" (click)="pop()"></ion-icon>
<div style="width: 100% ; height: 100% ;display: block; margin: auto;"> 
  
  <ion-slides  #sliderRef [options]="slideOpts" zoom="true">
    <ion-slide *ngFor="let src of images">
     
      <div style="margin: auto; height: 100%;" class="swiper-zoom-container">
        <img  [src]="url_storage+src" />
      </div>
    </ion-slide>
  </ion-slides>
  
</div>
  </ion-content>
