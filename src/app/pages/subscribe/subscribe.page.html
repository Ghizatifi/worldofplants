
<ion-content content-justify-content-center align-items-center text-center padding>


  <ion-fab vertical="top" horizontal="end" slot="fixed">
      <!-- <ion-icon name="chatbubbles"></ion-icon> -->
      <ion-icon name="close-circle" size='large' color='danger' (click)="close()" ></ion-icon>
  </ion-fab>

  <img src="assets/images/logo.png" alt="">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <span>إشترك الان في إحدى الباقات</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" padding>
        <ion-icon name="checkmark-circle" color='primary'></ion-icon>
        <ion-label >تشخيص جميع أنواع النباتات</ion-label>
      </ion-col>
      <ion-col size="12" padding>
        <ion-icon name="checkmark-circle" color='primary'></ion-icon>
        <ion-label >عدد لا نهائي من الإستشارات مع الخبراء</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button (click)="month()" >
    إشتراك شهري {{month_cost}}
  </ion-button>
<br>
  <ion-button (click)="year()" >
    إشتراك سنوي {{year_cost}}
  </ion-button>
</ion-content>
